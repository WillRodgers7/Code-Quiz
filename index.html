<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<title>Code Quiz</title>
	</head>
	<body>
		<!--------------------------------------------------------------- Opening Page ---------------------------------------------------------------------------->
		<p id="demo"></p>
		<link rel="stylesheet" href="" />

		<!-- highscore link (need link still) -->
		<a
			href="https://www.google.com/?&bih=962&biw=601&client=tablet-android-samsung&prmd=simvn&hl=en"
			>view highscore
		</a>

		<!-- headder -->
		<h1>Coding Quiz Challenge</h1>

		<br />
		<br />

		<!--  prompt -->
		<h2>
			Try to answer the following code-related questions within the time limit.
			Keep in mind that incorrect answers will penalize your score time by 10
			seconds! Have fun and enjoy!
		</h2>

		<br />
		<br />

		<!--  start button  -->
		<div class="quiz">
			<button
				type="button"
				class="btn btn-lg btn-danger"
				data-toggle="popover"
				title="Popover title"
				data-content="And here's some amazing content. It's very engaging. Right?"
			>
				Start Quiz
			</button>
		</div>

		<!-- timer -->
		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Jan 5, 2030 15:37:25").getTime();

			// Update the count down every 1 second
			var x = setInterval(function () {
				// Get today's date and time
				var now = new Date().getTime();

				// Find the distance between now and the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds

				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="demo"
				document.getElementById("demo").innerHTML = seconds + "s ";

				// If the count down is over, write some text
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "EXPIRED";
				}
			}, 1000);
		</script>
	</body>
</html>
